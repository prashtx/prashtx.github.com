<!doctype html>
<head>
	<meta charset="utf-8">
	<title>jq as a service helper</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/pure/0.5.0/pure-min.css">
	<script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/lodash/3.0.0/lodash.compat.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="pure-g">
		<div class="pure-u-1-5"></div>
		<div class="pure-u-3-5">
			<h1>jonquil.herokuapp.com helper</h1>
		</div>
		<div class="pure-u-1-5"></div>
	</div>

	<div class="pure-g">
		<div class="pure-u-1-5"></div>
		<div class="pure-u-3-5">
			<form class="pure-form pure-form-aligned" action="#">
				<div class="pure-control-group">
					<label for="url">JSON source URL</label>
					<input class="pure-input-2-3" id="url" type="text" placeholder="https://git.io/bdAQ">
				</div>
				<div class="pure-control-group">
					<label for="filter">jq filter</label>
					<input class="pure-input-2-3" id="filter" type="text" placeholder="[.[] | .name]">
				</div>
				<div class="pure-control-group">
					<label for="flags">jq flags (optional)</label>
					<input class="pure-input-2-3" id="flags" type="text" placeholder="">
				</div>
				<div class="pure-control-group">
					<label for="flags">response content type (optional)</label>
					<input class="pure-input-2-3" id="content-type" type="text" placeholder="application/json">
				</div>
				<div class="pure-control-group">
					<label></label>
					<button id="submit" type="submit" class="pure-button pure-button-primary">Submit</button>
				</div>
			</form>
			<h2>Result</h2>
			<div id="jq-url"></div>
			<pre id="output"></pre>
		</div>
		<div class="pure-u-1-5"></div>
	</div>

</body>
</html>
