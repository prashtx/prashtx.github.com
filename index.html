<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>All Surveys</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<style>
	body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	}
	</style>
</head>
<body>
    <div class="container-fluid">
      <div class="row-fluid">

        <div class="span6"> <!-- Main content -->
          <div class="well">
            <h1>
              Prashant Singh's Github Repositories.
              <br/><small>By hashtag</small>
            </h1>
            <a class="btn" data-bind="click: refresh">Refresh</a>
          </div>
        </div>
      </div>
      <div class="row-fluid">
          <div class="span6 well" data-bind="foreach: tags">
            <div class> <!-- tag -->
              <h3>Tag: <span data-bind="text: name"></span></h3>
              <h4>Count: <span data-bind="text: repos.length"></span></h4>
              <ul data-bind="foreach: repos">
                <li><a data-bind="attr: {href: html_url}, text: name"></a></li>
              </ul>
            </div> <!-- /tag -->
        </div>

        </div> <!-- /Main content -->

      </div>

    <div class="container-fluid">



      <hr/>

      <footer>
        <p>&copy; Prashant Singh 2012</p>
      </footer>

    </div> <!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.0.0/knockout-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hashtub.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
