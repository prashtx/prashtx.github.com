<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>All Surveys</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<style>
	body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	}
	</style>
</head>
<body>
    <div class="container-fluid">
      <div class="row-fluid"> <!-- Main content -->

        <div class="page-header">
            <h1>Prashant Singh's Github Repositories
              <small> <a href="https://github.com/prashtx">github.com/prashtx</a> </small>
            </h1>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span5">
          <h2>Repositories</h2>
          <div class="" data-bind="foreach: repos">
            <div class="span5"> <!-- repo -->
              <h3><a data-bind="attr: {href: html_url}, text: name"></a></h3>
              <div data-bind="text: description"></div>
            </div> <!-- /repo -->
          </div>
        </div>

        <div class="span7 offset5">
          <div class="well">
            <p>
              <h2>Hash Tags</h2>
            </p>
          <div class="row-fluid" data-bind="foreach: tags">
            <div class="span3"> <!-- tag -->
              <h3>#<span data-bind="text: name"></span> <small data-bind="text: repos.length"></small></h3>
              <div class="row-fluid" data-bind="foreach: repos">
                <div><a data-bind="attr: {href: html_url}, text: name"></a></div>
              </div>
            </div> <!-- /tag -->
          </div>
          </div>
        </div>

      <div class="row-fluid">

        </div> <!-- /Main content -->

      </div>

    <div class="container-fluid">



      <hr/>

      <footer>
        <p>&copy; Prashant Singh 2012</p>
      </footer>

    </div> <!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.0.0/knockout-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hashtub.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
