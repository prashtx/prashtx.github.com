	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Prashant Singh's GitHub projects</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<style>
	body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	}
	</style>
</head>
<body>
    <div class="container">
      <div class="page-header">
          <h1>Prashant Singh's GitHub Repositories
            <br/>
            <small> <a href="https://github.com/prashtx">github.com/prashtx</a> </small>
          </h1>
      </div>

      <div class="row"> <!-- Main content -->

        <div class="span6">
          <h2>Repositories</h2>
          <div class="" data-bind="foreach: repos">
            <p> <!-- repo -->
            <h3><a data-bind="attr: {href: html_url}, text: name"></a></h3>
              <div data-bind="if: fork_parent">
                Forked from <a data-bind="attr: {href: fork_parent.html_url}, text: fork_parent.user + '/' + fork_parent.name"></a>
              </div>
              <div data-bind="text: description"></div>
            </p> <!-- /repo -->
          </div>
        </div>

        <div class="span3 offset1">
          <h2>Hash Tags</h2>
          <div class="" id="tag-accordion" data-bind="foreach: tags">
            <div class=""> <!-- tag -->
              <h3>
                <i>#</i><a href="#" class="accordian" data-toggle="collapse" data-parent-"#tag-accordion" data-bind="text: name, attr: {'data-target': '#tag-' + name}"></a>
                <small data-bind="text: repos.length"></small>
              </h3>
              <div class="collapse" data-bind="foreach: repos, attr: {id: 'tag-' + name}">
                <div><a data-bind="attr: {href: html_url}, text: name"></a></div>
              </div>
            </div> <!-- /tag -->
          </div>

        </div> <!-- /Main content -->


      </div> <!-- /container -->

    <div class="container">
      <hr/>

      <footer>
        <p>&copy; Prashant Singh 2012</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/bootstrap.min.js"></script>
